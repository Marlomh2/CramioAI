<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CramioAI - CBSE Class 10 Learning</title>
    <script src="https://unpkg.com/htmx.org@1.9.10" integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Configure TailwindCSS JIT
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#2563eb',   // blue-600
              secondary: '#9333ea', // purple-600
              success: '#10b981',   // green-500
              error: '#ef4444',     // red-500
              background: '#f9fafb', // gray-50
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-in-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      /* Minimal custom CSS for HTMX indicator visibility */
      .htmx-indicator { display: none; }
      .htmx-request .htmx-indicator { display: flex; }
      .htmx-request.htmx-indicator { display: flex; }
      .htmx-request form button { cursor: not-allowed; opacity: 0.7; }
    </style>
</head>
<body class="bg-background text-gray-800 flex flex-col h-screen font-sans">

    <header class="bg-white shadow-md w-full p-4 border-b border-gray-200 z-10">
        <div class="max-w-4xl mx-auto flex items-center">
            <h1 class="text-2xl font-bold text-primary">CramioAI ðŸŽ“</h1>
            <p class="ml-4 text-gray-500 hidden sm:block">Your AI-powered CBSE Class 10 Tutor</p>
        </div>
    </header>

    <main class="flex-grow w-full max-w-4xl mx-auto p-4 flex flex-col h-full overflow-hidden">
        <div class="flex-grow bg-white border border-gray-200 rounded-lg shadow-inner flex flex-col h-full">
            <div id="chat-messages" class="flex-grow p-4 md:p-6 space-y-6 overflow-y-auto">
                <div class="flex justify-start animate-fade-in">
                    <div class="bg-gray-100 text-gray-800 p-3 rounded-t-xl rounded-br-xl max-w-[80%] shadow">
                        <p class="font-semibold mb-2">Welcome to CramioAI! ðŸ‘‹</p>
                        <p>I'm here to help you master any CBSE Class 10 topic. Just ask me a question to get started.</p>
                        <p class="mt-2 text-sm text-gray-500">e.g., "What is photosynthesis?" or "Explain the French Revolution."</p>
                    </div>
                </div>
            </div>

            <div class="px-4 md:px-6 pb-4 flex flex-col gap-4">
                 <div id="dynamic-content-area">
                    </div>
                 <div id="loading-indicator" class="htmx-indicator items-center space-x-2 text-gray-500">
                     <svg class="animate-spin h-5 w-5 text-primary" xmlns="http://www.w.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                     <span>CramioAI is thinking...</span>
                 </div>
            </div>

            <div class="p-4 bg-gray-50 border-t border-gray-200 rounded-b-lg">
                <form id="learn-form"
                      hx-post="/learn"
                      hx-target="#chat-messages"
                      hx-swap="beforeend"
                      hx-indicator="#loading-indicator"
                      hx-on::after-request="this.reset(); document.getElementById('dynamic-content-area').innerHTML = '';">
                    <div class="flex items-center space-x-2">
                        <input type="text" name="topic" class="w-full p-3 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-primary" placeholder="Ask about any CBSE Class 10 topic..." required autocomplete="off">
                        <button type="submit" class="bg-primary text-white p-3 rounded-full hover:bg-blue-700 transition duration-200 flex-shrink-0">
                            <svg xmlns="http://www.w.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M6 12 3.269 3.125A59.769 59.769 0 0 1 21.485 12 59.768 59.768 0 0 1 3.27 20.875L5.999 12Zm0 0h7.5" /></svg>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
